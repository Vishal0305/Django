}
.contact-button{

border-style: none;

.footer-container .copyright{
   display: block;

   margin-left:3%;
   text-align: center;
}

.footer-container .ftr-icon{

#bgaudio-icon-container{
  width:1vw;
  height:1vw;
  min-width:50px;
  min-height:50px;
  position:fixed;
  top:1vw;
  right:5vw;
  z-index:1000;
  cursor:pointer;
}

  width:60%;
  
  
}
#nav-hamburger{
  position:absolute;
  left:3%;
  top:3%;
  width:2%;
  cursor:pointer;
  
}

  width:100%;
  width:100%;
  
  
}
#nav-logo{
  position:absolute;
  left:3.5%;

}
#nav-link-1{

#nav-link-2{

#nav-link-3{

#nav-link-4{

}
.navbar-container-active{
    width: 70vw;
    min-width:200px;
    min-height:300px;
    height: 70vw;
    overflow:hidden;
    position:fixed;
    background-image:url('/static/images/navbarbg.gif');
    background-size:cover;
    border-radius: 50%;
    top:-24vw;
    left:-8vw;
    z-index:100;
    display:none;
   

 }
 .navbar-content-active{
   position:fixed;
   top:0;
   left:0;
   width:80vw;
   height:90vw;
   z-index:200;
   display:none;

 }
.nav-links a{
  color:white;
  font-family:'coves-light';
  font-size:3vw;
}
.navbar-container-inactive{
  z-index:100;
  width:8vw;
  height:8vw;
  border-radius:0 0 100% 0;
  background-color:#2A8CA2;
  position:fixed;
  top:0;
  left:0;
  cursor:pointer;
  

}
.navbar-container-inactive-img{
     width:1.5vw;
     height:1.5vw;
     top:2.5vw;
     left:2.2vw;
     cursor:pointer;
     z-index:10000;
     position:fixed;

  
}
.nav-links a:hover{
  text-decoration:none;
}
#the-footer-container{
  display:grid;
  grid-column-gap:2%;
 
  height:20vw;
  padding: 10px;
  width:100vw;
  
  position:absolute;
  bottom:0;
  left:0;
}
.ftr-icon img{
  height:1.8vw;
  margin:0.2vw 0.5vw;
}
.logo-container{
  grid-column: 1;
  grid-row: 3/ span 4;
 
}
.links-1-container{
  grid-column: 2/span 3;
  grid-row: 1/ span 4;
 
}
.links-2-container{
  grid-column: 4/span 5;
  grid-row: 1/ span 4;
 
}
.empty-container{
  grid-column: 5 / span 9;
  grid-row: 1/ span 5;
 
}
.connect-container{
  grid-column: 10 / span 11;
  grid-row: 5;
 
}
.copyandpri-container{
  grid-column: 1 / span 4;
  grid-row: 5;
 
}
.logo-footer{
  margin-left:1vw;
  width:10vw;
  

}
.logo-footer img{
  width:100%;
  
}
.links-1-content div{
  padding:1vw;
}
.links-2-content div {
  padding:1vw;
}
.links-1-content div a{

  text-decoration:underline;
  color:white;
  font-weight:bold;
  padding:1vw;
  cursor:pointer;
}
.links-2-content div a{

  font-weight:bold;
  padding:1vw;

}
.footer-5{

  left:3vw;
  bottom:0.5vw;

 <script>
  $("#bgaudio-icon-container").click(function(){
    if($("#bgaudio-icon").attr("src")=="static/audios/music-icon-on.svg"){
    $("#bgaudio-icon").attr("src","static/audios/music-icon-off.svg");
    $("#backgroundAudio").pause();
    }else{
    $("#bgaudio-icon").attr("src","static/audios/music-icon-on.svg");
    $("#backgroundAudio").play();}
  })
 </script>
 <!-- navbar-fuctions  -->
    <script>
       function opennav(){
         $(".navbar-container-active").css("display","block");
         $(".navbar-content-active").css("display","block");
         $(".navbar-container-inactive").css("display","none");
         $(".navbar-container-inactive-img").css("display","none");
         

       }
       function closenav(){
            
            $(".navbar-container-active").css("display","none");
             $(".navbar-content-active").css("display","none");
             $(".navbar-container-inactive").css("display","block");
             $(".navbar-container-inactive-img").css("display","block");
         
             
            }
       
        
    </script>
