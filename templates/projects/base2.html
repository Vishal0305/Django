      .footer-container .footer{
    min-height:750px;
   
    width: 100vw;
    background-position-x: center;
    background-repeat: no-repeat;
    background-size: cover;
    display: flex;
    align-items: center;
    flex-direction: row;
    flex-wrap: wrap;
}

.footer-container .ftr-content{
  
    padding: 10%;
}

.footer-container li {
    list-style: none;
    margin: 70px;
}

.footer-container ul a {
    color: white;
    font-size: 24px;
   
}

.footer-container .ftr-content{
    display: flex;
}
.contact-button{
    background: #30CBB8;
box-shadow: inset -8px -4px 10px rgba(255, 255, 255, 0.39), inset 7px 4px 9px rgba(0, 0, 0, 0.25);
border-radius: 57px;
height:4vw;
width: 15vw;
font-size: 1.8vw;
border-style: none;
cursor:pointer;


}
.footer-container .copyright{
   display: block;
   margin-top: 3%;
   margin-left:3%;
   text-align: center;
}

.footer-container .ftr-icon{


    display: flex;
   
}

#bgaudio-icon-container{
  width:1vw;
  height:1vw;
  min-width:50px;
  min-height:50px;
  position:fixed;
  top:1vw;
  right:5vw;
  z-index:1000;
  cursor:pointer;
}
#bgaudio-icon-container img{
  width:60%;
  
  
}
#nav-hamburger{
  position:absolute;
  left:3%;
  top:3%;
  width:2%;
  cursor:pointer;
  
}
#nav-hamburger img{
  width:100%;
  width:100%;
  
  
}
#nav-logo{
  position:absolute;
  left:3.5%;
  top:5%;
  width:25%;
}
#nav-logo img{

  height:100%;
}
#nav-link-1{

  left:55%;
}
#nav-link-2{
  position:absolute;
  top:20%;
  left:48%;
}
#nav-link-3{
  position:absolute;
  top:36%;
  left:43%;
}
#nav-link-4{
  position:absolute;

  left:20%;
}
.navbar-container-active{
    width: 70vw;
    min-width:200px;
    min-height:300px;
    height: 70vw;
    overflow:hidden;
    position:fixed;
    background-image:url('/static/images/navbarbg.gif');
    background-size:cover;
    border-radius: 50%;
    top:-24vw;
    left:-8vw;
    z-index:100;
    display:none;
   

 }
 .navbar-content-active{
   position:fixed;
   top:0;
   left:0;
   width:80vw;
   height:90vw;
   z-index:200;
   display:none;

 }
.nav-links a{
  color:white;
  font-family:'coves-light';
  font-size:3vw;
}
.navbar-container-inactive{
  z-index:100;
  width:8vw;
  height:8vw;
  border-radius:0 0 100% 0;
  background-color:#2A8CA2;
  position:fixed;
  top:0;
  left:0;
  cursor:pointer;
  

}
.navbar-container-inactive-img{
     width:1.5vw;
     height:1.5vw;
     top:2.5vw;
     left:2.2vw;
     cursor:pointer;
     z-index:10000;
     position:fixed;

  
}
.nav-links a:hover{
  text-decoration:none;
}

<body style="height:100vh;overflow-y:hidden;">
 <!-- navbar -->
   <!-- inactive  -->
  <div >
        <img src="{% static 'images/logo-navigation.svg' %}" onclick="opennav()" class="navbar-container-inactive-img">
  </div>
  <div class="navbar-container-inactive" onclick="opennav()">
    
  </div>
  
    <!-- inactive  -->
    <!-- active -->
    <div class="navbar-container-active animate__animated animate__bounceIn">

    </div>
    <div class="navbar-content-active">
       <div id="nav-hamburger" onclick="closenav()">
       <img src="{% static 'images/logo-navigation.svg' %}">
         
       </div>
       <div id="nav-logo">
        
        <a href="{%  url 'blog:home' %}"><img src="{% static 'images/hamburger-navigation.svg' %}"></a>
      </div>
      <div id="nav-link-1" class="nav-links">
        <a href="{% url 'blog:about-us' %}">ABOUT US</a>
        
      </div>
      <div id="nav-link-2" class="nav-links">
        <a href="{% url 'blog:portfolio' page=1 %}">PORTFOLIO</a>
        
      </div>
      <div id="nav-link-3" class="nav-links">
        <a href="/#service-header">SERVICES</a>
        
      </div>
      <div id="nav-link-4" class="nav-links">
        <a href="{% url 'blog:blogs' page=1 %}">BLOG</a>
        
      </div>
    </div>
    <!-- active -->
  <!-- navbar -->
    
    
  <div id="bgaudio-icon-container">
      <img id="bgaudio-icon" src="{% static 'audios/music-icon-on.svg' %}">
  </div>
   
    {% block content %}
    {% endblock %}
    
    {% block js %}
    {% endblock %}
    <audio controls autoplay style="opacity: 0;" height="0" width="2" style="z-index:-1000" loop>
      <source src="{% static 'audios/bgaudio.mp3' %}" type="audio/mpeg">
      
    </audio>
    
     
   
 <script>
  $("#bgaudio-icon-container").click(function(){
    if($("#bgaudio-icon").attr("src")=="static/audios/music-icon-on.svg"){
    $("#bgaudio-icon").attr("src","static/audios/music-icon-off.svg");
    $("#backgroundAudio").pause();
    }else{
    $("#bgaudio-icon").attr("src","static/audios/music-icon-on.svg");
    $("#backgroundAudio").play();}
  })
 </script>
 <!-- navbar-fuctions  -->
    <script>
       function opennav(){
         $(".navbar-container-active").css("display","block");
         $(".navbar-content-active").css("display","block");
         $(".navbar-container-inactive").css("display","none");
         $(".navbar-container-inactive-img").css("display","none");
         

       }
       function closenav(){
            
            $(".navbar-container-active").css("display","none");
             $(".navbar-content-active").css("display","none");
             $(".navbar-container-inactive").css("display","block");
             $(".navbar-container-inactive-img").css("display","block");
         
             
            }
       
        
    </script>

 <!-- navbar-fuctions  -->
